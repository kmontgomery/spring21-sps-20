<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Our Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a374537bc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="logoHeader">
        
      </div>
      <nav class="menuHeader" id="menuHeader">
        <button class="buttonMenuLines" id="buttonMenuLines" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
          <svg width="100" height="100" viewBox="0 0 100 100">
            <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
            <path class="line line2" d="M 20,50 H 80" />
            <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
          </svg>
        </button>
        <button class="menuTypography">ABOUT US</button>
        <button class="menuTypography">FIND INFO BY LOCATION</button>
        <button class="menuTypography" onclick="smoothScroll(document.getElementById('learnMoreSection'))">LEARN MORE</button>
        <button class="menuTypography">LÉELO EN TU IDIOMA</button>
        <button class="whiteButton">JOIN NOW</button>
      </nav>
    </header>
    
    <section class="banner">
      <h1 class="titleBanner"><span class="rainbow" class="titleBanner">What's</span> the
        <span class="rainbow">new</span>s
        about us<span class="rainbow" class="titleBanner">?</span>
      </h1>
      <div class="labelBanner">
        <p class="bannerSmallText">Stay up to date with your community!</p>
        <p class="bannerSmallText">The right info, in the right place.</p>
        <p class="bannerSmallText">It’s all here.</p>
      </div>
      <div class="inputLocation">
        <label class="inputSearchText">Enter your location below: </label>
        <input type="text" name="userLocation" id="userLocation">
        <button class="searchButton"><i class="fas fa-search-location"></i></button>
      </div>
      <div class="mobileInputLabels">
        <h6>KEEP TOGETHER</h6>
        <h6>HELP OTHERS</h6>
        <h6>GET INFORMED</h6>
      </div>
      <div class="scrollLabelMobile">
        <p>Want to know more?</p>
        <button class="buttonScrollDownMobile" onclick="smoothScroll(document.getElementById('learnMoreSection'))"><i class="fas fa-angle-down"></i></button>
      </div>
      <div class="pinkBubbleContainer">
        <div class="iconBubble"><i class="fas fa-map-pin"></i></div>
        <div class="pinkBubble"><p>.</p></div>
      </div>
      <div class="greenBubbleContainer">
        <div class="greenBubble"><i class="fas fa-exclamation-triangle"></i></div>
      </div>
      <div class="lavenderBubbleContainer">
        <div class="lavenderBubble"><i class="fas fa-users"></i></div>
      </div>
      <div class="vanillaBubbleContainer">
        <div class="vanillaBubble"><i class="fas fa-newspaper"></i></div>
      </div>
      <div class="blueBubbleContainer">
        <div class="blueBubble"><i class="fas fa-question"></i></div>
      </div>
    </section>
  </body>
</html>
